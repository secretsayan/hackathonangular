<div class='panel panel-primary'>    
	<div class='panel-heading'>
		{{title}}
	</div>
	<div class='panel-body'>    
		<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
			<div class="form-group">
			  <label for="email">Username (Email)</label>
			  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required #nameRef="ngModel">
			  <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
				<div *ngIf="nameRef.errors.required">
				  Username is required.
				</div>				
			  </div>
			</div>
			<div class="form-group">
			  <label for="password">Password</label>
			  <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required minlength="5" #passRef="ngModel">
			  <div *ngIf="passRef.invalid && (passRef.dirty || passRef.touched)" class="alert alert-danger">
				<div *ngIf="passRef.errors.required">
				  Password is required.
				</div>
				<div *ngIf="passRef.errors.minlength">
				  Password must be at least 5 characters long.
				</div>				
			  </div>
			</div>
			<input style="margin-left: 5px;" type="checkbox" (click)="stateChanged($event)" />&nbsp;SignIn as Admin
			<br/><br/>
			<button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
			
		</form>    
	</div>
</div>
