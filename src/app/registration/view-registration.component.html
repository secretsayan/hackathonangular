<div class='panel panel-primary'>
    
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>
        <br>
        <table class='table table-striped table-condensed' *ngIf='regs && regs.length'>
            <thead>
                <tr>
                    <th style="min-width: 80px;">Registration#</th>
                    <th style="min-width: 80px;">Team Name</th>
                    <th style="min-width: 80px;">Team Description</th>                    
                    <th style="min-width: 80px;">Team Members</th>
                    <th style="width:20px;"> </th>
                    <th style="width:80px;"> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let reg of regs'>
                    <td >{{ reg.regId }}</td>
                    <td ><a [routerLink]="reg.regId">{{ reg.teamName }}</a></td>
                    <td >{{ reg.teamMembers }}</td>
                    <td >{{ reg.teamMembers }}</td>
                </tr>
            </tbody>
        </table>
        <a *ngIf="userRole == 'admin'" routerLink="/addEvent" class="btn btn-xs btn-primary">Add Event</a>
        <a *ngIf="userRole == 'admin'" (click)="bulkDelete()" class="btn btn-xs btn-danger pull-right">Bulk Delete</a>
    </div>
</div>
