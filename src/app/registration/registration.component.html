<div class='panel panel-primary'>    
	<div class='panel-heading'>
        {{title}}
    </div>
    <div class='panel-body'>  
            <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
                    <div class="form-group">
                      <label for="name">Team Name</label>
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required minlength="3" #nameRef="ngModel">
                      <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                        <div *ngIf="nameRef.errors.required">
                          Name of the event is required.
                        </div>
                        <div *ngIf="nameRef.errors.minlength">
                          Name must be at least 3 characters long.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" required minlength="10" #descRef="ngModel">
                            <div *ngIf="descRef.invalid && (descRef.dirty || descRef.touched)" class="alert alert-danger">
                              <div *ngIf="descRef.errors.required">
                                Description is required.
                              </div>
                              <div *ngIf="descRef.errors.minlength">
                                Description must be at least 10 characters long.
                              </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="members">Members</label>
                     
                      <ng-select  [items]="people"
                                  [multiple]="true"
                                  bindLabel="name"
                                  groupBy="gender"
                                  [selectableGroup]="true"
                                  [selectableGroupAsModel]="false"
                                  [closeOnSelect]="false"
                                  bindValue="members"
                      [(ngModel)]="members" required>
                      </ng-select>

                    </div>
                    <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>

            </form> 
    </div>
</div>
